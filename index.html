<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">FAMILY RECOGNITION</h3>
      <br><br>
      <b class="name_of_objects">
        <hr>Father
        <hr>Mother
        <hr>Sister
        <hr>Me
      </b>
      <p style="font-size: 22px;">Model is trained to identify the following people: </p>

      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <label>Captured Image - </label>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-info" onclick="take_snapshot()">Capture Photo</button>
      <br><br>
      <button class="btn btn-success" onclick="check()">Identify Image</button>
      <br><br>
      
      <p style="font-size: 22px;">Person : <span id="result_person"></span> </p>
      
      <p style="font-size: 22px;">Accuracy : <span id="result_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
